<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Database Search</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Vector Knowledge Base</h1>
            <p class="subtitle">Semantic search across your uploaded documents</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="searchTab">Search</button>
            <button class="tab-btn" data-tab="docsTab">My Documents</button>
            <button class="tab-btn" data-tab="filesTab">Files</button>
        </div>

        <main>
            <!-- Search Tab Content -->
            <div id="searchTab" class="tab-content active">

                <div class="search-container">

                    <div class="search-and-extras"> <!-- NEW WRAPPER to allow side-by-side layout -->
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="Ask a question or search for concepts..."
                                autofocus>
                            <button id="searchBtn" class="btn btn-primary">Search</button>
                        </div>


                    </div>

                    <div class="filters">
                        <div class="filter-group">
                            <label for="extFilter">File Type</label>
                            <select id="extFilter">
                                <option value="">All Types</option>
                                <option value="pdf">PDF</option>
                                <option value="docx">DOCX</option>
                                <option value="txt">TXT</option>
                                <option value="md">Markdown</option>
                                <option value="py">Python</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Date Range</label>
                            <div class="date-inputs">
                                <input type="date" id="dateStart" placeholder="Start">
                                <input type="date" id="dateEnd" placeholder="End">
                            </div>
                        </div>
                        <div class="filter-group">
                            <label for="limitFilter">Results</label>
                            <select id="limitFilter">
                                <option value="5">5 results</option>
                                <option value="10" selected>10 results</option>
                                <option value="20">20 results</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Searching knowledge base...</p>
                </div>

                <div id="resultsArea">
                    <div class="results-header">
                        <span id="resultCount"></span>
                    </div>
                    <div id="resultsGrid" class="results-grid">
                        <!-- Results will be injected here -->
                    </div>
                </div>
            </div>

            <!-- Documents Tab Content -->
            <div id="docsTab" class="tab-content">
                <!-- Upload Section -->
                <div class="upload-section">
                    <h2 style="margin-bottom: 1.5rem; color: var(--text-primary);">Upload Documents</h2>
                    <div id="dropZone" class="drop-zone">
                        <p>Drag & Drop files here or <span class="browse-btn">Browse</span></p>
                        <input type="file" id="fileInput" hidden>
                    </div>
                    <div class="upload-controls">
                        <input type="text" id="courseName" placeholder="Description" required>
                        <input type="text" id="uploadTags" placeholder="Tags (comma separated)">
                        <button id="uploadBtn" class="btn btn-primary">Upload</button>
                    </div>
                    <div id="uploadProgress" class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div id="uploadStatus" class="status-msg"></div>
                </div>

                <div class="stats-bar">
                    <div class="stat-card">
                        <h3>Total Documents</h3>
                        <p id="totalDocs">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Chunks</h3>
                        <p id="totalChunks">0</p>
                    </div>
                </div>

                <div class="docs-controls">
                    <button id="refreshDocsBtn" class="btn btn-secondary">Refresh List</button>
                </div>

                <div class="table-container">
                    <table id="docsTable">
                        <thead>
                            <tr>
                                <th>Filename</th>
                                <th>Description</th>
                                <th>Tags</th>
                                <th>Date</th>
                                <th>Chunks</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Docs injected here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Files Tab Content -->
            <div id="filesTab" class="tab-content">
                <div class="filesystem-layout">
                    <!-- Sidebar: Unsorted Files -->
                    <aside class="unsorted-sidebar">
                        <h3>üì¶ Unsorted Files</h3>
                        <div id="unsortedFilesList" class="unsorted-list">
                            <!-- Unsorted files will be injected here -->
                        </div>
                    </aside>

                    <!-- Main View: Folders and Files -->
                    <div class="filesystem-main">
                        <div class="filesystem-toolbar">
                            <nav class="breadcrumbs" id="breadcrumbs">
                                <a href="#" data-folder-id="null">üè† Home</a>
                            </nav>
                            <button id="newFolderBtn" class="btn btn-secondary"
                                onclick="window.fileSystem.openCreateFolderModal()">+ New Folder</button>
                        </div>
                        <div id="folderGrid" class="folder-grid">
                            <!-- Folders and files will be injected here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Create Folder Modal -->
    <div id="createFolderModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3>Create New Folder</h3>
                <button class="modal-close" onclick="window.fileSystem.closeCreateFolderModal()">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="newFolderNameInput" placeholder="Enter folder name" class="modal-input">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="window.fileSystem.closeCreateFolderModal()">Cancel</button>
                <button class="btn btn-primary" onclick="window.fileSystem.confirmCreateFolder()">Create</button>
            </div>
        </div>
    </div>

    <script src="config.js?v=2"></script>
    <script src="notifications.js?v=2"></script>
    <script src="search.js?v=2"></script>
    <script src="upload.js?v=2"></script>
    <script src="documents.js?v=2"></script>
    <script src="filesystem.js?v=2"></script>
    <script>
        // Simple Tab Logic
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab).classList.add('active');

                // Initialize filesystem when Files tab is clicked
                if (btn.dataset.tab === 'filesTab' && window.fileSystem) {
                    window.fileSystem.refresh();
                }
            });
        });
    </script>
</body>

</html>
